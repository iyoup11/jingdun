  <!-- 文件列表 -->
  <rect x="280" y="170" width="240" height="50" rx="5" ry="5" fill="#f5f7fa" />
  <rect x="290" y="180" width="30" height="30" rx="5" ry="5" fill="#3366ff" opacity="0.2" />
  <text x="330" y="200" font-family="Arial" font-size="14" fill="#333">文档1.docx</text>
  
  <rect x="280" y="230" width="240" height="50" rx="5" ry="5" fill="#f5f7fa" />
  <rect x="290" y="240" width="30" height="30" rx="5" ry="5" fill="#3366ff" opacity="0.2" />
  <text x="330" y="260" font-family="Arial" font-size="14" fill="#333">照片.jpg</text>
  
  <rect x="280" y="290" width="240" height="50" rx="5" ry="5" fill="#f5f7fa" />
